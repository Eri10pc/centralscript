<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Manutenção Integrado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #1a1a1a;
            --primary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.2);
            --discord: #5865f2;
            --success: #10b981;
            --accent: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Literata', 'Inter', -apple-system, serif;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background: #000000;
            --gap: 5em;
            --line: 1px;
            --color: rgba(255, 255, 255, 0.2);
            background-image: 
                linear-gradient(-90deg, transparent calc(var(--gap) - var(--line)), var(--color) calc(var(--gap) - var(--line) + 1px), var(--color) var(--gap)),
                linear-gradient(0deg, transparent calc(var(--gap) - var(--line)), var(--color) calc(var(--gap) - var(--line) + 1px), var(--color) var(--gap));
            background-size: var(--gap) var(--gap);
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, rgba(29, 29, 29, 0.3) 0%, rgba(29, 29, 29, 0.1) 50%, rgba(29, 29, 29, 0.3) 100%);
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        .maintenance-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .maintenance-icon {
            font-size: 120px;
            color: var(--primary);
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .maintenance-content {
            background: rgba(29, 29, 29, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .maintenance-title {
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            color: var(--primary);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .maintenance-subtitle {
            font-size: clamp(18px, 3vw, 24px);
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .maintenance-description {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: linear-gradient(145deg, rgba(42, 42, 42, 0.8), rgba(35, 35, 35, 0.9));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 16px 20px;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .countdown-item span:first-child {
            display: block;
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 4px;
            color: var(--primary);
        }

        .countdown-item span:last-child {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: visible;
            margin-bottom: 32px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--discord), var(--success));
            border-radius: 24px;
            transition: width 1s ease-out;
            position: relative;
        }

        .progress-bar::after {
            content: '</>';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--discord), #7c3aed);
            color: var(--primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.5);
            border: 2px solid var(--bg-dark);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--primary);
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        .status-message {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(88, 101, 242, 0.15);
            border: 1px solid rgba(88, 101, 242, 0.4);
            border-radius: 24px;
            color: var(--discord);
            font-weight: 600;
            margin-top: 24px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: var(--discord);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .admin-access {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn {
            background: rgba(187, 134, 252, 0.2);
            border: 1px solid rgba(187, 134, 252, 0.4);
            color: #bb86fc;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .admin-btn:hover {
            background: rgba(187, 134, 252, 0.3);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            body { --gap: 3em; }
            .maintenance-icon { font-size: 80px; }
            .maintenance-content { padding: 32px 24px; }
            .countdown-item { min-width: 75px; padding: 14px 16px; }
            .admin-access { bottom: 15px; right: 15px; }
            .admin-btn { padding: 10px 20px; font-size: 14px; }
        }

        @media (max-width: 480px) {
            body { --gap: 2em; }
            .maintenance-icon { font-size: 65px; }
            .maintenance-content { padding: 28px 20px; }
            .countdown-item { min-width: 68px; padding: 12px 14px; }
        }
    </style>
</head>
<body>
    <div id="maintenance-screen" class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <div class="maintenance-content">
            <h1 class="maintenance-title">
                <span style="font-size: 0.8em; opacity: 0.7;">&lt;/&gt;</span> Em Manutenção
            </h1>
            <p class="maintenance-subtitle">Estamos trabalhando duro para melhorar!</p>
            
            <p class="maintenance-description">
                Nosso site está passando por uma atualização importante para oferecer uma experiência ainda melhor. 
                Voltaremos em breve com novidades incríveis!
            </p>
            
            <div class="countdown-timer" id="countdown">
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Horas</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutos</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Segundos</span>
                </div>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
            
            <div class="status-message">
                <span class="status-indicator"></span>
                <span id="status-text">Manutenção em progresso</span>
            </div>
            
            <div class="social-links">
                <a href="https://discordapp.com/users/988818690382389301" target="_blank" class="social-link" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.instagram.com/erick1.76/" target="_blank" class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="admin-access">
        <a href="#admin" class="admin-btn" onclick="showAdminPrompt(); return false;">
            <i class="fas fa-cog"></i> Painel Admin
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxCCbHYMcU4dPgMWkhE73939ErOaA2Stc",
            authDomain: "controle-class-scripts.firebaseapp.com",
            databaseURL: "https://controle-class-scripts-default-rtdb.firebaseio.com",
            projectId: "controle-class-scripts",
            storageBucket: "controle-class-scripts.firebasestorage.app",
            messagingSenderId: "662596791017",
            appId: "1:662596791017:web:857fa68154bc2d17375e78"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let maintenanceData = null;
        let countdownInterval = null;
        let maintenanceEndTime = null;

        // Listen to maintenance status changes in real-time
        db.ref('maintenance').on('value', (snapshot) => {
            maintenanceData = snapshot.val() || {};
            updateMaintenanceDisplay();
        });

        function updateMaintenanceDisplay() {
            const maintenanceScreen = document.getElementById('maintenance-screen');
            
            if (!maintenanceData.active) {
                // Se manutenção está desativada, mostrar mensagem
                document.getElementById('status-text').textContent = 'Sistema voltando ao normal...';
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                // Redirecionar após 3 segundos (você pode ajustar isso)
                setTimeout(() => {
                    alert('Manutenção concluída! O site está de volta.');
                    // Aqui você pode redirecionar para sua página principal
                    // window.location.href = 'index.html';
                }, 3000);
                
                return;
            }

            // Calcular tempo de fim da manutenção
            const timestamp = maintenanceData.timestamp || Date.now();
            const hours = maintenanceData.hours || 0;
            const minutes = maintenanceData.minutes || 30;
            
            maintenanceEndTime = timestamp + (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
            
            // Iniciar countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            if (!maintenanceEndTime) return;

            const now = Date.now();
            const distance = maintenanceEndTime - now;
            const totalDuration = (maintenanceData.hours || 0) * 60 * 60 * 1000 + (maintenanceData.minutes || 30) * 60 * 1000;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = 
                    '<p style="font-size: 18px; color: var(--success); font-weight: 600;">Voltando em breve!</p>';
                document.getElementById('status-text').textContent = 'Finalizando manutenção...';
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                return;
            }

            // Calcular tempo restante
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Atualizar barra de progresso
            const elapsed = totalDuration - distance;
            const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
            document.getElementById('progress-bar').style.width = progressPercent + '%';

            // Atualizar texto do status
            if (hours > 0) {
                document.getElementById('status-text').textContent = 
                    `Manutenção em progresso - ${hours}h ${minutes}min restantes`;
            } else if (minutes > 0) {
                document.getElementById('status-text').textContent = 
                    `Manutenção em progresso - ${minutes}min restantes`;
            } else {
                document.getElementById('status-text').textContent = 
                    `Finalizando - ${seconds}s restantes`;
            }
        }

        function showAdminPrompt() {
            const password = prompt('Digite a senha de administrador:');
            if (password === 'admin123') { // Altere para sua senha
                window.location.href = 'painel-admin.html'; // Altere para o caminho do seu painel
            } else if (password !== null) {
                alert('Senha incorreta!');
            }
        }

        // Verificar periodicamente se a manutenção foi desativada
        setInterval(() => {
            if (maintenanceData && !maintenanceData.active) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
